<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/		nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	
                function tambah (val1, val2) {
                var hasil;
                hasil = parseInt(val1) + parseInt(val2) ;
                document.getElementById("hasil").innerHTML = hasil;
            }

				function kali (val1, val2) {
                var hasil;
                hasil = parseInt(val1) * parseInt(val2) ;
                document.getElementById("hasil").innerHTML = hasil;
            }

				function bagi (val1, val2) {
                var hasil;
                hasil = parseInt(val1) / parseInt(val2) ;
                document.getElementById("hasil").innerHTML = hasil;
            }
				

				function kurang (val1, val2) {
                var hasil;
                hasil = parseInt(val1) - parseInt(val2) ;
                document.getElementById("hasil").innerHTML = hasil;
            }



        </script>

</head>
<body>

<div class="card" style="width: 18rem;">
  <img src="https://i.imgur.com/uQooegJ.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Kalkulator</h5>
    <p class="card-text">Tang Ting Tung Yok!</p>
   
    <br><input class="form-control form-control-lg" type="number" placeholder="0" id="bilangan1" />
    <br><input class="form-control form-control-lg" type="number" placeholder="0" id="bilangan2" />
	<br><center><h1 id="hasil">0</center></h1>
  </div>

  </ul>
  <div class="card-body">
  			<button type="button" class="btn btn-info" onclick = tambah(bilangan1.value,bilangan2.value)>+</button>
			<button type="button" class="btn btn-info" onclick = kali(bilangan1.value,bilangan2.value)>x</button>
			<button type="button" class="btn btn-info" onclick = bagi(bilangan1.value,bilangan2.value)>/</button>
			<button type="button" class="btn btn-info" onclick = kurang(bilangan1.value,bilangan2.value)>-</button>
  </div>
</div>

</body>
</html>
